      # Optional: Service-specific release actions
      - name: Service Release Information
        if: ${{ steps.release.outputs['Service--release_created'] }}
        run: |
          echo "Service version: ${{ steps.release.outputs['Service--version'] }}"
          echo "Service tag: ${{ steps.release.outputs['Service--tag_name'] }}"
          
