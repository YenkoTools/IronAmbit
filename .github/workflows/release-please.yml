name: Release

on:
  push:
    branches:
      - 'release/**'

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Run Release
        uses: googleapis/release-please-action@v4
        id: release
        with:
          # Use the built-in GitHub token or configure a PAT if you want
          # release PRs to trigger other workflows
          token: ${{ secrets.GITHUB_TOKEN }}
          # Use manifest configuration (default behavior when release-type is not set)
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

      # Optional: Output information about created releases
      - name: Display Release Information
        if: ${{ steps.release.outputs.releases_created }}
        run: |
          echo "Releases created: ${{ steps.release.outputs.releases_created }}"
          echo "Paths released: ${{ steps.release.outputs.paths_released }}"
          
      # Optional: Client-specific release actions
      - name: Checkout code for Client release
        if: ${{ steps.release.outputs['Client--release_created'] }}
        uses: actions/checkout@v4
        
      - name: Setup Node.js for Client
        if: ${{ steps.release.outputs['Client--release_created'] }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          
